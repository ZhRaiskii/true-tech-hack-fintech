<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Платежи и переводы</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3dada;
        }

        .navbar {
            background-color: #ff0019 !important; /* Красный */
        }

        .navbar-dark .navbar-brand {
            color: #ffffff; /* Белый */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff; /* Белый */
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffffff; /* Белый */
        }
    </style>
</head>
<body>

<!-- Навигационное меню -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="/">Банк МТС</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/accountsPage">Мои счета</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">История транзакций</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/paymentsAndTransfers">Платежи и переводы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Платежи и переводы</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-light">
                    <h5 class="card-title">Оплата услуг</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/payForService}" method="post">
                        <div class="form-group">
                            <label for="service">Выберите услугу:</label>
                            <select class="form-control" id="service" aria-label="Выберите услугу">
                                <option value="electricity">Жкх</option>
                                <option value="water">Штрафы</option>
                                <option value="internet">Налоги</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Сумма:</label>
                            <input type="text" class="form-control" id="amount" placeholder="Введите сумму" aria-label="Введите сумму">
                        </div>
                        <button type="submit" class="btn btn-danger">Оплатить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-light">
                    <h5 class="card-title">Перевод другим пользователям</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/transferToUser}" method="post">
                        <div class="form-group">
                            <label for="phoneNumber">Номер телефона получателя:</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Введите номер телефона" aria-label="Номер телефона получателя">
                        </div>
                        <div class="form-group">
                            <label for="transferAmount">Сумма:</label>
                            <input type="text" class="form-control" id="transferAmount" name="transferAmount" placeholder="Введите сумму" aria-label="Введите сумму">

                        </div>
                        <button type="submit" class="btn btn-danger">Перевести</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, jQuery, Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
